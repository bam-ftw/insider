<!DOCTYPE html>
<html>
<head>
	<title>Insider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="libs/nosleep.js"></script>
</head>
<body>
	<div id="container">


			<img src="img/eye-outline.svg" />


		<div id="noun">*****</div>

		<div id="timer">00:04</div>

		<div class="button-container">
			<button id="reload"><span><img src="img/reload.svg" width="64" /></span></button>
			<button id="start_stop"><span><img src="img/play.svg" width="96" id="img-start-stop" /></span></button>
			<button id="show_hide"><span><img src="img/eye-off.svg" width="64" id="img-show-hide" /></span></button>
		</div>

		<div class="round-duration-buttons">
			<button id="btn-minus">-</button>
			<span id="default-game-duration">4:00</span>
			<button id="btn-plus">+</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>

<script>
var noSleep = new NoSleep()
document.addEventListener('click', function enableNoSleep() {
	document.removeEventListener('click', enableNoSleep, false)
	noSleep.enable()
}, false)
</script>
